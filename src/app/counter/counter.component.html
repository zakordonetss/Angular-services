<div class="card">
    <h2>Count: {{ CounterService.count }}</h2>
    <br>
    <button class="btn" (click)="CounterService.increase()">+</button>
    <button class="btn" (click)="CounterService.decrease()">-</button>
</div>

    <button class="btn" (click)="LocalCounterService.decrease()">-</button>
</div>
